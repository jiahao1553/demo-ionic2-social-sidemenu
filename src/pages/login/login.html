<ion-header>
</ion-header>

<ion-content>
  <div class="center">
    <ion-card>
      <ion-card-header>
        <h1>Login</h1></ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-buttons>
          <button ion-button block (click)="goToFeed()">Sign In</button>
        </ion-buttons>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
