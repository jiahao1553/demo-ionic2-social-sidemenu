<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
    Cancel
  </button>
    </ion-buttons>
    <ion-title>
      New Problem
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
      <img class="image-in-card" src="http://www.iconshock.com/img_jpg/BETA/communications/jpg/256/thumbnail_icon.jpg">
    </ion-card>
    <ion-card>
      <ion-card-header>
        Problem Topic
      </ion-card-header>
      <ion-card-content>
        <ion-textarea rows="2" placeholder="Enter idea title here"></ion-textarea>
      </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          Problem Description
        </ion-card-header>
        <ion-card-content>
        <ion-textarea rows="6" placeholder="Enter description here"></ion-textarea>
      </ion-card-content>
        <ion-item>
          <ion-label>Area</ion-label>
          <ion-select [(ngModel)]="Area">
        <ion-option *ngFor="let a of Areas" [value]="a.value">{{a.value}}</ion-option>
      </ion-select>
      </ion-item>
        <ion-buttons>
          <button ion-button block (click)="dismiss()">Send</button>
        </ion-buttons>


    </ion-card>
</ion-content>
